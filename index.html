<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="scriptsheet" href="script.js">
</head>
<body>
    <div class="container">
        <!-- <div class="image"><img src="images/vecteezy_happy-3d-student-boy-with-books-on-white-background-png_22484651_546.png" alt=""></div> -->
        <form action="" id="form">
            <h3>Register</h3>
            <div class="input-group">
                <label for="text">Username:</label>
                <input type="text" id="text" placeholder="Enter the Name " required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="date">Birth Date</label>
                <input type="date" id="date">
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter the Email"required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password"required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" placeholder="Confirm Password"required>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="number">Phone Number:</label>
                <input type="number" id="number" placeholder="Enter Mobile Number"required>
                <div class="error"></div>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
